<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cards</title>
  <meta name="description" content="Cards">
  <meta name="author" content="Johannus Vogel">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>

<div class="box">
  <div class="top-of-box">
    <div class="card-media">

        <img class="profile-pic" src="https://s3.amazonaws.com/37assets/svn/1065-IMG_2529.jpg" alt="Sam Altman">

    </div>
    <div class="card-text small-text">
      <p><a href="#">Whale</a> posted a new <a href="#">Bounty</a></p>

    </div>
  </div><!-- media ends -->

<div class="card">
  <div class="title-row">
    <div class="top-of-box underline">
      <div class="card-media col-sm-3">

          <img class="profile-pic-square" src="https://s3.amazonaws.com/37assets/svn/1065-IMG_2529.jpg" alt="Sam Altman">

      </div>
      <div class="card-text big-text col-sm-9">
        <p>Bounty <a href="#">96</a> on <a href="#">Helpful</a></p>

      </div>
    </div>
  </div> <!-- title ends -->
  <div class="tags-row">
    <i class="fa fa-eur" aria-hidden="true"></i>

  </div> <!-- tags ends -->
  <div class="text-row">
    <p>Lorem ipsum dolor sic amet </p>
  </div> <!-- text ends -->
  <div class="comment-row">
    <p>Lorem ipsum dolor sic amet </p>
  </div> <!-- text ends -->

</div><!-- card ends -->


</div> <!-- container-fluid ends -->


</body>
</html>
